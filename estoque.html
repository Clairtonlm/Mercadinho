<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Dia Feliz - Estoque</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">
                <i class="fas fa-store"></i> Mercadinho Dia Feliz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="estoque.html">
                            <i class="fas fa-boxes"></i> Estoque
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="clientes.html">
                            <i class="fas fa-users"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="pedidos.html">
                            <i class="fas fa-shopping-cart"></i> Pedidos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Gestão de Estoque</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-plus-circle"></i> Cadastrar Produto
                    </div>
                    <div class="card-body">
                        <form id="produtoForm">
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria">
                                    <option>Alimentos</option>
                                    <option>Bebidas</option>
                                    <option>Limpeza</option>
                                    <option>Hortifruti</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="nomeProduto" required>
                            </div>
                            <div class="mb-3">
                                <label for="codigoBarra" class="form-label">Código de Barras</label>
                                <input type="text" class="form-control" id="codigoBarra" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" required>
                            </div>
                            <div class="mb-3">
                                <label for="valorUnitario" class="form-label">Valor Unitário</label>
                                <input type="number" step="0.01" class="form-control" id="valorUnitario" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Cadastrar Produto
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-list"></i> Estoque Atual
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="tabelaEstoque">
                            <thead>
                                <tr>
                                    <th>Categoria</th>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Produtos serão adicionados via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="assets/js/estoque.js"></script>
</body>
</html>
