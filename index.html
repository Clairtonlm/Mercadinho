<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Dia Feliz - Seu Supermercado Online</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #6c757d;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .produto-card {
            transition: transform 0.3s;
        }
        .produto-card:hover {
            transform: scale(1.05);
        }
        .carrinho-badge {
            position: absolute;
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart"></i> Mercadinho Dia Feliz
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="fas fa-user"></i> Login
                </button>
                <button class="btn btn-success position-relative" id="btnCarrinho">
                    <i class="fas fa-shopping-cart"></i> Carrinho
                    <span class="badge bg-danger carrinho-badge" id="carrinhoContador">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Vitrine de Produtos -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-filter"></i> Categorias
                    </div>
                    <ul class="list-group list-group-flush" id="listaCategorias">
                        <li class="list-group-item">Todos os Produtos</li>
                        <li class="list-group-item">Grãos</li>
                        <li class="list-group-item">Óleos</li>
                        <li class="list-group-item">Bebidas</li>
                        <li class="list-group-item">Doces</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" id="vitrineProdutos">
                    <!-- Produtos serão carregados dinamicamente aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLogin">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Carrinho -->
    <div class="modal fade" id="carrinhoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Carrinho de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="carrinhoConteudo">
                    <!-- Itens do carrinho serão carregados aqui -->
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <span id="carrinhoTotal">Total: R$ 0,00</span>
                        <button class="btn btn-success" id="btnFinalizarCompra">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado -->
    <script>
        // Estado do carrinho
        let carrinho = [];
        const carrinhoContador = document.getElementById('carrinhoContador');
        const carrinhoConteudo = document.getElementById('carrinhoConteudo');
        const carrinhoTotal = document.getElementById('carrinhoTotal');

        // Função para carregar produtos
        async function carregarProdutos() {
            try {
                const resposta = await fetch('/produtos/vitrine');
                const produtos = await resposta.json();
                const vitrine = document.getElementById('vitrineProdutos');
                
                vitrine.innerHTML = produtos.map(produto => `
                    <div class="col-md-4 mb-4">
                        <div class="card produto-card">
                            <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
                            <div class="card-body">
                                <h5 class="card-title">${produto.nome}</h5>
                                <p class="card-text">${produto.descricao}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 text-success">R$ ${produto.preco.toFixed(2)}</span>
                                    <button class="btn btn-sm btn-outline-success" onclick="adicionarAoCarrinho(${JSON.stringify(produto).replace(/"/g, '&quot;')})">
                                        <i class="fas fa-cart-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (erro) {
                console.error('Erro ao carregar produtos:', erro);
            }
        }

        // Função para adicionar item ao carrinho
        function adicionarAoCarrinho(produto) {
            const itemExistente = carrinho.find(item => item._id === produto._id);
            
            if (itemExistente) {
                itemExistente.quantidade++;
            } else {
                carrinho.push({ ...produto, quantidade: 1 });
            }

            atualizarCarrinho();
        }

        // Função para atualizar carrinho
        function atualizarCarrinho() {
            carrinhoContador.textContent = carrinho.reduce((total, item) => total + item.quantidade, 0);
            
            const total = carrinho.reduce((soma, item) => soma + (item.preco * item.quantidade), 0);
            carrinhoTotal.textContent = `Total: R$ ${total.toFixed(2)}`;

            carrinhoConteudo.innerHTML = carrinho.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <img src="${item.imagem}" style="width: 50px; height: 50px; object-fit: cover;" class="me-2">
                    <span>${item.nome}</span>
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-outline-secondary" onclick="alterarQuantidade('${item._id}', -1)">-</button>
                        <span class="btn btn-sm btn-outline-secondary">${item.quantidade}</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="alterarQuantidade('${item._id}', 1)">+</button>
                    </div>
                    <span>R$ ${(item.preco * item.quantidade).toFixed(2)}</span>
                </div>
            `).join('');
        }

        // Função para alterar quantidade
        function alterarQuantidade(id, delta) {
            const item = carrinho.find(item => item._id === id);
            
            if (item) {
                item.quantidade += delta;
                
                if (item.quantidade <= 0) {
                    carrinho = carrinho.filter(i => i._id !== id);
                }
                
                atualizarCarrinho();
            }
        }

        // Evento para finalizar compra
        document.getElementById('btnFinalizarCompra').addEventListener('click', async () => {
            try {
                const resposta = await fetch('/pedidos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        produtos: carrinho.map(item => ({
                            produto: item._id,
                            quantidade: item.quantidade
                        }))
                    })
                });

                if (resposta.ok) {
                    alert('Pedido realizado com sucesso!');
                    carrinho = [];
                    atualizarCarrinho();
                } else {
                    const erro = await resposta.json();
                    alert(`Erro: ${erro.mensagem}`);
                }
            } catch (erro) {
                console.error('Erro ao finalizar compra:', erro);
                alert('Erro ao finalizar compra. Tente novamente.');
            }
        });

        // Evento de login
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const senha = e.target.querySelector('input[type="password"]').value;

            try {
                const resposta = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resposta.json();

                if (resposta.ok) {
                    localStorage.setItem('token', dados.token);
                    localStorage.setItem('usuario', JSON.stringify(dados.usuario));
                    alert(`Bem-vindo, ${dados.usuario.nome}!`);
                    document.querySelector('[data-bs-dismiss="modal"]').click();
                } else {
                    alert(dados.mensagem);
                }
            } catch (erro) {
                console.error('Erro no login:', erro);
                alert('Erro no login. Tente novamente.');
            }
        });

        // Carregar produtos ao iniciar
        carregarProdutos();

        // Configurar modal do carrinho
        const btnCarrinho = document.getElementById('btnCarrinho');
        const carrinhoModal = new bootstrap.Modal(document.getElementById('carrinhoModal'));
        btnCarrinho.addEventListener('click', () => carrinhoModal.show());
    </script>
</body>
</html>
